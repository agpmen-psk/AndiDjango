{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'main/css/login.css' %}">
    <title>Вход</title>
</head>
<body>
<div class="form-wrapper">
  <h1>Авторизация</h1>
  <form method="post">
      {% csrf_token %}
    <div class="form-item">
      <label for="email"></label>
      <input type="text" name="username" required="required" placeholder="Логин"></input>
    </div>
    <div class="form-item">
      <label for="password"></label>
      <input type="password" name="password" required="required" placeholder="Пароль"></input>
    </div>

    <div class="button-panel">
      <button class="button">Вход</button>
    </div>
      {{ form.errors }}
  </form>
  <div class="form-footer">
    <p><a href="/accounts/signup">Создать аккаунт</a></p>
  </div>
</div>
</body>
